<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bingehack4 Bingeboard</title>
    </head>
    <body>
        <p>A table of Bingehack current sessions will display here.</p>
        <div>
            <label for="allGames">Show Completed Games: </label>
            <input id="allGames" type="checkbox" value="false"/>
        </div>
        <div>
            <label for="numGames">Game Count: </label>
            <input id="numGames" type="number" min="1" max="100" value="10"/>
        </div>
        <table id="bingeboard">
            <thead>
                <tr>
                    <td data-field="character_name">Character Name</td>
                    <td data-field="score">Score</td>
                    <td data-field="gold">Gold</td>
                    <td data-field="hp">HP</td>
                    <td data-field="max_hp">Max. HP</td>
                    <td data-field="alignment">Alignment</td>
                    <td data-field="charisma">Charisma</td>
                    <td data-field="constitution">Constitution</td>
                    <td data-field="depth">Level Depth</td>
                    <td data-field="dexterity">Dexterity</td>
                    <td data-field="energy">Energy</td>
                    <td data-field="max_energy">Max. Energy</td>
                    <td data-field="gender">Gender</td>
                    <td data-field="intelligence">Intelligence</td>
                    <td data-field="moves">Moves</td>
                    <td data-field="race">Race</td>
                    <td data-field="role">Role</td>
                    <td data-field="strength">Strength</td>
                    <td data-field="wisdom">Wisdom</td>
                    <td data-field="username">Account Name</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </body>
    <script src="/js/jquery-3.2.0.min.js"></script>
    <script src="/js/bingeboard.js"></script>
</html>
